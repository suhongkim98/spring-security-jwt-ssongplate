############################################ DEFAULT
# 모든 프로파일에 공통으로 적용할 사항은 여기에 기입한다.
spring:
  profiles:
    active: local # default profile을 지정한다.

# actuator 설정하기
# actuator 는 생각보다 많은 기능(힙덤프 뜨기, 서버 끄기, 환경변수 출력 등)이 있어 잘못 사용하면 다양한 취약점 노출 가능
# 실무환경에서는 management 포트나 base-path 를 통해 접근하지 못하도록 접근제어 필요
management:
  server:
    port: 8081 # actuator 접근 포트 지정

  endpoint: # 종류: https://docs.spring.io/spring-boot/docs/current/reference/html/actuator.html#actuator.endpoints
    info:
      enabled: true
    health:
      enabled: true

  endpoints:
    enabled-by-default: false # 활성화 상태를 기본값으로 false로 만들고, 필요한 endpoint를 enable해서 사용
    jmx:
      exposure: # 필요한 endpoint만 노출해서 사용
        exclude: "*"
    web:
      base-path: /actuator # web 접근 경로
      exposure: # 필요한 endpoint만 노출해서 사용
        include: "info,health"
        #include: "*"

---
############################################ LOCAL

spring:
  config:
    activate:
      on-profile: local

  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  flyway:
    enabled: true
    baselineOnMigrate: true
    locations: classpath:db/migration/{vendor},classpath:db/seed/local # when you want to give test seed, add location test seed too

  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: validate

    properties:
      hibernate:
        format_sql: true

jwt:
  header: Authorization
  secret: aGVsbG8gd29ybGQgbXkgbmFtZSBpcyBzc29uZyBoYWhhaGFoYWhhaGFoYSBydXJ1cnVydXJ1cnVydXJ1ZHNmc2Rmc2Rmc2Rmc2EK # fill in base64 [command: echo {plain_text} | base64]
  refresh-token-secret: d29ybGQgbXkgbmFtZSBpcyBzc29uZyBoYWhhaGFoYWhhaGFoYSBydXJ1cnVydXJ1cnVydXJ1ZHNmc2Rmc2Rmc2Rmc2FkCg== # it must be different from the access key secret
  access-token-validity-in-seconds: 600 # 10 min
  refresh-token-validity-in-seconds: 86400 # 24 hour # ??? ?? ?? ? 1?

